<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <form id="registrationForm" action="register.php" method="post">
        <div>
            <label for="numeroCartaID">Numero Carta Identit√†:</label>
            <input type="text" id="numeroCartaID" name="numeroCartaID" placeholder="AA12345BB" required>
        </div>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="es.Mario" required>
        </div>
        <div>
            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="cognome" placeholder="es.Rossi" required>
        </div>
        <div>
            <label for="dataNascita">Data di Nascita:</label>
            <input type="date" id="dataNascita" name="dataNascita" required>
        </div>
        <div>
            <label for="residenza">Residenza:</label>
            <input type="text" id="residenza" name="residenza" placeholder="Via, piazza, vicolo" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email@example.ex" required>
        </div>
        <label for="password">Password:</label>
        <div class="password-field">
            <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
        </div>
        <div class="password-field">
            <input type="password" id="verificaPassword" name="verificaPassword" placeholder="Verifica Password" required>
            </div>
        </div>
            <span id="passwordError" style="display: none; color: red;">Le password inserite non corrispondono.</span>
        </div>
        <input type="submit" value="Registrati">
        <div class="login-link">
            <p>Hai gia' un account? <a href="login.html">Accedi</a></p>
            <a href="home.html">Torna alla home</a>
        </div>
    </form>

    <script src="register.js"></script>
</body>

</html>
